<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="jacketGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4B5669"/>
      <stop offset="50%" stop-color="#64748B"/>
      <stop offset="100%" stop-color="#4B5669"/>
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FCD34D"/>
      <stop offset="100%" stop-color="#B45309"/>
    </linearGradient>
    <linearGradient id="skinGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#E2A688"/>
      <stop offset="50%" stop-color="#F5D0C0"/>
      <stop offset="100%" stop-color="#E2A688"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Group -->
  <g id="officer">
    
    <!-- Left Upper Arm (Viewer's Left - Saluting Arm Base) -->
    <path d="M 175 210 L 110 290 L 150 310 L 200 240 Z" fill="#3F4859"/>

    <!-- Right Arm (Viewer's Right - Static) -->
    <path d="M 337 210 L 337 480 L 385 480 L 385 210 Z" fill="#475569"/>
    <!-- Cuff Stripes Right -->
    <rect x="337" y="435" width="48" height="8" fill="url(#goldGradient)"/>
    <rect x="337" y="455" width="48" height="8" fill="url(#goldGradient)"/>

    <!-- Torso -->
    <path d="M 175 200 L 337 200 L 337 512 L 175 512 Z" fill="url(#jacketGradient)"/>
    
    <!-- Lapels -->
    <path d="M 256 200 L 175 200 L 256 340 Z" fill="#3F4859"/>
    <path d="M 256 200 L 337 200 L 256 340 Z" fill="#3F4859"/>
    
    <!-- Shirt & Tie -->
    <path d="M 256 200 L 235 200 L 256 230 L 277 200 Z" fill="#FFFFFF"/>
    <path d="M 256 230 L 246 240 L 256 255 L 266 240 Z" fill="#1E293B"/>

    <!-- Neck -->
    <rect x="236" y="170" width="40" height="35" fill="#D4A590"/>
    <path d="M 236 170 L 276 170 L 276 180 Q 256 190 236 180 Z" fill="#C08A75" opacity="0.5"/> <!-- Neck Shadow -->

    <!-- Face -->
    <path d="M 230 140 L 282 140 L 282 185 Q 282 220 256 220 Q 230 220 230 185 Z" fill="url(#skinGradient)"/>
    <circle cx="228" cy="175" r="7" fill="#E2A688"/>
    <circle cx="284" cy="175" r="7" fill="#E2A688"/>

    <!-- Hat -->
    <g filter="url(#softShadow)">
        <!-- Crown -->
        <path d="M 210 100 L 302 100 L 295 50 Q 256 40 217 50 Z" fill="#475569"/>
        <!-- Band -->
        <rect x="215" y="100" width="82" height="25" rx="2" fill="#334155"/>
        <!-- Visor -->
        <path d="M 215 125 Q 256 145 297 125 L 297 120 L 215 120 Z" fill="#0F172A"/>
        <!-- Badge -->
        <circle cx="256" cy="112" r="8" fill="url(#goldGradient)"/>
    </g>

    <!-- Left Forearm (Saluting) -->
    <g filter="url(#softShadow)">
        <path d="M 105 295 L 190 155 L 230 180 L 145 320 Z" fill="#475569"/>
        <!-- Cuff Stripes Left -->
        <path d="M 178 175 L 188 158 L 228 183 L 218 200 Z" fill="url(#goldGradient)"/>
        <path d="M 163 200 L 173 183 L 213 208 L 203 225 Z" fill="url(#goldGradient)"/>
    </g>

    <!-- Saluting Hand -->
    <path d="M 190 155 L 260 125 L 270 140 L 225 180 Z" fill="url(#skinGradient)"/>

    <!-- Epaulettes -->
    <g filter="url(#softShadow)">
        <rect x="160" y="200" width="55" height="20" rx="4" fill="url(#goldGradient)"/>
        <rect x="297" y="200" width="55" height="20" rx="4" fill="url(#goldGradient)"/>
        <!-- Fringes -->
        <path d="M 165 220 L 165 235 M 175 220 L 175 235 M 185 220 L 185 235 M 195 220 L 195 235" stroke="#B45309" stroke-width="2"/>
        <path d="M 307 220 L 307 235 M 317 220 L 317 235 M 327 220 L 327 235 M 337 220 L 337 235" stroke="#B45309" stroke-width="2"/>
    </g>

    <!-- Medals / Ribbons (Left Chest) -->
    <g transform="translate(200, 280)">
      <rect x="0" y="0" width="12" height="8" fill="#EF4444"/>
      <rect x="12" y="0" width="12" height="8" fill="#F59E0B"/>
      <rect x="0" y="8" width="12" height="8" fill="#3B82F6"/>
      <rect x="12" y="8" width="12" height="8" fill="#F8FAFC"/>
      <circle cx="12" cy="26" r="8" fill="#CBD5E1" stroke="#94A3B8" stroke-width="1"/>
    </g>

    <!-- Insignia (Right Chest) -->
    <g transform="translate(285, 270)">
      <rect x="0" y="0" width="30" height="8" fill="url(#goldGradient)"/>
      <rect x="5" y="15" width="20" height="15" fill="#64748B" stroke="#F1F5F9" stroke-width="1"/>
      <circle cx="15" cy="22" r="4" fill="url(#goldGradient)"/>
    </g>

    <!-- Buttons -->
    <circle cx="256" cy="360" r="5" fill="url(#goldGradient)"/>
    <circle cx="256" cy="410" r="5" fill="url(#goldGradient)"/>
    <circle cx="256" cy="460" r="5" fill="url(#goldGradient)"/>

  </g>
</svg>