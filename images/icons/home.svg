<svg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'>
  <defs>
    <!-- Gradients for depth and material look -->
    <linearGradient id='roofGrad' x1='0%' y1='0%' x2='0%' y2='100%'>
      <stop offset='0%' style='stop-color:#FF5E57;stop-opacity:1' />
      <stop offset='100%' style='stop-color:#FF3B30;stop-opacity:1' />
    </linearGradient>
    
    <linearGradient id='chimneyGrad' x1='0%' y1='0%' x2='100%' y2='100%'>
      <stop offset='0%' style='stop-color:#FFD700;stop-opacity:1' />
      <stop offset='100%' style='stop-color:#FFA500;stop-opacity:1' />
    </linearGradient>
    
    <linearGradient id='bodyGrad' x1='0%' y1='0%' x2='0%' y2='100%'>
      <stop offset='0%' style='stop-color:#F0F8FF;stop-opacity:1' />
      <stop offset='100%' style='stop-color:#D6EAF8;stop-opacity:1' />
    </linearGradient>
    
    <linearGradient id='handGrad' x1='0%' y1='0%' x2='100%' y2='0%'>
      <stop offset='0%' style='stop-color:#FFD1A9;stop-opacity:1' />
      <stop offset='100%' style='stop-color:#F5B085;stop-opacity:1' />
    </linearGradient>
    
    <linearGradient id='sleeveGrad' x1='0%' y1='0%' x2='100%' y2='0%'>
      <stop offset='0%' style='stop-color:#34495E;stop-opacity:1' />
      <stop offset='100%' style='stop-color:#2C3E50;stop-opacity:1' />
    </linearGradient>
    
    <linearGradient id='doorGrad' x1='0%' y1='0%' x2='0%' y2='100%'>
      <stop offset='0%' style='stop-color:#2C3E50;stop-opacity:1' />
      <stop offset='100%' style='stop-color:#1A252F;stop-opacity:1' />
    </linearGradient>
    
    <filter id='softShadow' x='-20%' y='-20%' width='140%' height='140%'>
      <feGaussianBlur in='SourceAlpha' stdDeviation='3' />
      <feOffset dx='0' dy='2' result='offsetblur' />
      <feComponentTransfer>
        <feFuncA type='linear' slope='0.3' />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in='SourceGraphic' />
      </feMerge>
    </filter>
  </defs>

  <!-- Chimney (Behind Roof) -->
  <rect x='135' y='90' width='40' height='70' fill='url(#chimneyGrad)' />

  <!-- House Body -->
  <path d='M 130,190 L 130,400 L 382,400 L 382,190 L 256,80 Z' fill='url(#bodyGrad)' />

  <!-- Door/Window -->
  <rect x='216' y='240' width='80' height='100' rx='4' fill='url(#doorGrad)' />

  <!-- Roof -->
  <!-- Using a path to create the triangular shape with thickness -->
  <path d='M 256,30 L 450,200 L 415,200 L 256,60 L 97,200 L 62,200 Z' fill='url(#roofGrad)' filter='url(#softShadow)' />

  <!-- Sleeve (Left) -->
  <path d='M 0,240 L 70,240 L 70,460 L 0,460 Z' fill='url(#sleeveGrad)' rx='5' />
  
  <!-- Hand -->
  <!-- The hand cups the house, covering the bottom slightly -->
  <path d="M 70,290 
           Q 160,360 256,360 
           Q 380,360 490,270 
           Q 510,260 500,290 
           Q 460,400 350,450 
           Q 220,500 70,440 
           Z" 
        fill='url(#handGrad)' filter='url(#softShadow)' />

</svg>