<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradients for depth -->
    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ef5350" />
      <stop offset="100%" stop-color="#c62828" />
    </linearGradient>
    <linearGradient id="wallGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#eceff1" />
    </linearGradient>
    <linearGradient id="chimneyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#cfd8dc" />
      <stop offset="100%" stop-color="#b0bec5" />
    </linearGradient>
    <linearGradient id="doorGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffa726" />
      <stop offset="100%" stop-color="#fb8c00" />
    </linearGradient>
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#81d4fa" />
      <stop offset="100%" stop-color="#4fc3f7" />
    </linearGradient>
    <linearGradient id="grassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#76ff03" />
      <stop offset="100%" stop-color="#64dd17" />
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
      <feOffset dx="0" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Chimney -->
  <rect x="340" y="90" width="60" height="100" fill="url(#chimneyGradient)" stroke="#1a1a1a" stroke-width="10" stroke-linejoin="round" />
  <rect x="335" y="80" width="70" height="20" fill="#b0bec5" stroke="#1a1a1a" stroke-width="10" stroke-linejoin="round" />

  <!-- Main House Body -->
  <path d="M100,450 L412,450 L412,190 L256,70 L100,190 Z" fill="url(#wallGradient)" stroke="#1a1a1a" stroke-width="10" stroke-linejoin="round" />

  <!-- Attic Window -->
  <circle cx="256" cy="165" r="28" fill="#37474f" stroke="#1a1a1a" stroke-width="8" />

  <!-- Door -->
  <rect x="135" y="260" width="100" height="190" fill="url(#doorGradient)" stroke="#1a1a1a" stroke-width="10" stroke-linejoin="round" />
  <!-- Doorknob -->
  <circle cx="215" cy="355" r="7" fill="#3e2723" />

  <!-- Window -->
  <g>
    <rect x="275" y="280" width="105" height="100" fill="url(#glassGradient)" stroke="#1a1a1a" stroke-width="10" stroke-linejoin="round" />
    <!-- Window Header/Blind -->
    <rect x="275" y="280" width="105" height="25" fill="#e65100" stroke="none" />
    <path d="M275,305 L380,305" stroke="#1a1a1a" stroke-width="5" />
    <!-- Glass Reflection -->
    <path d="M290,320 L365,365" stroke="white" stroke-width="8" stroke-opacity="0.4" stroke-linecap="round" />
  </g>

  <!-- Roof -->
  <!-- Using a path to create the thick triangular roof shape -->
  <path d="M30,210 L256,40 L482,210 L460,210 L256,65 L52,210 Z" fill="url(#roofGradient)" stroke="#1a1a1a" stroke-width="10" stroke-linejoin="round" filter="url(#softShadow)" />

  <!-- Grass Base -->
  <path d="M20,450 L492,450 L492,480 Q492,500 472,500 L40,500 Q20,500 20,480 Z" fill="url(#grassGradient)" stroke="#1a1a1a" stroke-width="10" stroke-linejoin="round" />

</svg>