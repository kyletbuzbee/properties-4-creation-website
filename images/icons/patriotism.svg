<svg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'>
  <defs>
    <!-- Heart Shape Definition -->
    <path id='heart-path' d='M256,482.6C240.4,473.2,64,364.2,64,250.6c0-61.9,50.1-112,112-112c35.3,0,67,16.6,88,42.8c21-26.2,52.7-42.8,88-42.8c61.9,0,112,50.1,112,112C464,364.2,271.6,473.2,256,482.6z'/>
    
    <!-- Single Star Definition -->
    <path id='star' fill='#FFFFFF' d='M0,-10 L2.3,-2.8 H9.5 L3.7,1.5 L5.9,8.7 L0,4.5 L-5.9,8.7 L-3.7,1.5 L-9.5,-2.8 H-2.3 Z' />

    <!-- Gloss Gradient -->
    <linearGradient id='gloss-gradient' x1='0%' y1='0%' x2='0%' y2='100%'>
      <stop offset='0%' stop-color='#ffffff' stop-opacity='0.4'/>
      <stop offset='50%' stop-color='#ffffff' stop-opacity='0.1'/>
      <stop offset='100%' stop-color='#000000' stop-opacity='0.1'/>
    </linearGradient>
    
    <!-- Specular Highlight -->
    <radialGradient id='specular' cx='30%' cy='30%' r='50%' fx='30%' fy='30%'>
      <stop offset='0%' stop-color='#ffffff' stop-opacity='0.5'/>
      <stop offset='100%' stop-color='#ffffff' stop-opacity='0'/>
    </radialGradient>
  </defs>

  <!-- Drop Shadow -->
  <use href='#heart-path' fill='#000000' filter='blur(10px)' opacity='0.2' transform='translate(0, 10)'/>

  <!-- Main Content Group masked by Heart -->
  <g clip-path='url(#clip-heart)'>
    <clipPath id='clip-heart'>
      <use href='#heart-path'/>
    </clipPath>

    <!-- White Background (serves as white stripes) -->
    <rect width='512' height='512' fill='#FFFFFF'/>

    <!-- Red Stripes -->
    <g fill='#B22234'>
      <!-- Stripe height approx 26px based on heart height -->
      <rect y='138' width='512' height='26'/>
      <rect y='190' width='512' height='26'/>
      <rect y='242' width='512' height='26'/>
      <rect y='294' width='512' height='26'/>
      <rect y='346' width='512' height='26'/>
      <rect y='398' width='512' height='26'/>
      <rect y='450' width='512' height='26'/>
    </g>

    <!-- Blue Canton (Top Left) -->
    <!-- Covers top 7 stripes (approx 182px height from top of flag area) -->
    <rect x='0' y='0' width='256' height='268' fill='#3C3B6E'/>

    <!-- Stars -->
    <g transform='translate(20, 150) scale(0.8)'>
      <!-- Row 1 -->
      <use href='#star' x='20' y='0'/>
      <use href='#star' x='55' y='0'/>
      <use href='#star' x='90' y='0'/>
      <use href='#star' x='125' y='0'/>
      <use href='#star' x='160' y='0'/>
      <use href='#star' x='195' y='0'/>
      
      <!-- Row 2 -->
      <use href='#star' x='37.5' y='25'/>
      <use href='#star' x='72.5' y='25'/>
      <use href='#star' x='107.5' y='25'/>
      <use href='#star' x='142.5' y='25'/>
      <use href='#star' x='177.5' y='25'/>

      <!-- Row 3 -->
      <use href='#star' x='20' y='50'/>
      <use href='#star' x='55' y='50'/>
      <use href='#star' x='90' y='50'/>
      <use href='#star' x='125' y='50'/>
      <use href='#star' x='160' y='50'/>
      <use href='#star' x='195' y='50'/>

      <!-- Row 4 -->
      <use href='#star' x='37.5' y='75'/>
      <use href='#star' x='72.5' y='75'/>
      <use href='#star' x='107.5' y='75'/>
      <use href='#star' x='142.5' y='75'/>
      <use href='#star' x='177.5' y='75'/>

      <!-- Row 5 -->
      <use href='#star' x='20' y='100'/>
      <use href='#star' x='55' y='100'/>
      <use href='#star' x='90' y='100'/>
      <use href='#star' x='125' y='100'/>
      <use href='#star' x='160' y='100'/>
      <use href='#star' x='195' y='100'/>
      
      <!-- Row 6 -->
      <use href='#star' x='37.5' y='125'/>
      <use href='#star' x='72.5' y='125'/>
      <use href='#star' x='107.5' y='125'/>
      <use href='#star' x='142.5' y='125'/>
      <use href='#star' x='177.5' y='125'/>
    </g>
  </g>

  <!-- Overlays for Depth and Shine -->
  <use href='#heart-path' fill='url(#gloss-gradient)' style='mix-blend-mode: overlay;'/>
  <use href='#heart-path' fill='url(#specular)' style='mix-blend-mode: screen;'/>
  
  <!-- Subtle Outline -->
  <use href='#heart-path' fill='none' stroke='#000000' stroke-opacity='0.15' stroke-width='2'/>

</svg>