<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Gradients for depth and material look -->
    <linearGradient id="gradCenter" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB74D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0288D1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF5350;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D32F2F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#81C784;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradPink" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8BBD0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F06292;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradYellow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow for nodes -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="0" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Connection Lines -->
  <g stroke="#80DEEA" stroke-width="14" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Center to Outer Ring -->
    <line x1="256" y1="256" x2="143" y2="143" /> <!-- TL -->
    <line x1="256" y1="256" x2="256" y2="96" />  <!-- Top -->
    <line x1="256" y1="256" x2="369" y2="143" /> <!-- TR -->
    <line x1="256" y1="256" x2="416" y2="256" /> <!-- Right -->
    <line x1="256" y1="256" x2="369" y2="369" /> <!-- BR -->
    <line x1="256" y1="256" x2="256" y2="416" /> <!-- Bottom -->
    <line x1="256" y1="256" x2="143" y2="369" /> <!-- BL -->
    <line x1="256" y1="256" x2="96" y2="256" />  <!-- Left -->

    <!-- Outer Ring Connections -->
    <path d="M143,143 L256,96 L369,143 L416,256 L369,369 L256,416 L143,369 L96,256 Z" />
  </g>

  <!-- Nodes -->
  
  <!-- Small Yellow Nodes (Cardinals) -->
  <g filter="url(#shadow)">
    <circle cx="256" cy="96" r="28" fill="url(#gradYellow)" />  <!-- Top -->
    <circle cx="416" cy="256" r="28" fill="url(#gradYellow)" /> <!-- Right -->
    <circle cx="256" cy="416" r="28" fill="url(#gradYellow)" /> <!-- Bottom -->
    <circle cx="96" cy="256" r="28" fill="url(#gradYellow)" />  <!-- Left -->
  </g>

  <!-- Large Corner Nodes -->
  <g filter="url(#shadow)">
    <!-- Top Left: Blue -->
    <circle cx="143" cy="143" r="50" fill="url(#gradBlue)" />
    <!-- Icon: User -->
    <g fill="#E1F5FE" transform="translate(143, 143) scale(0.6)">
        <circle cx="0" cy="-15" r="15" />
        <path d="M-25,30 Q-25,5 0,5 Q25,5 25,30 Z" />
    </g>

    <!-- Top Right: Red -->
    <circle cx="369" cy="143" r="50" fill="url(#gradRed)" />
    <!-- Icon: User -->
    <g fill="#FFEBEE" transform="translate(369, 143) scale(0.6)">
        <circle cx="0" cy="-15" r="15" />
        <path d="M-25,30 Q-25,5 0,5 Q25,5 25,30 Z" />
    </g>

    <!-- Bottom Left: Green -->
    <circle cx="143" cy="369" r="50" fill="url(#gradGreen)" />
    <!-- Icon: User -->
    <g fill="#E8F5E9" transform="translate(143, 369) scale(0.6)">
        <circle cx="0" cy="-15" r="15" />
        <path d="M-25,30 Q-25,5 0,5 Q25,5 25,30 Z" />
    </g>

    <!-- Bottom Right: Pink -->
    <circle cx="369" cy="369" r="50" fill="url(#gradPink)" />
    <!-- Icon: User -->
    <g fill="#FCE4EC" transform="translate(369, 369) scale(0.6)">
        <circle cx="0" cy="-15" r="15" />
        <path d="M-25,30 Q-25,5 0,5 Q25,5 25,30 Z" />
    </g>
  </g>

  <!-- Central Node -->
  <g filter="url(#shadow)">
    <circle cx="256" cy="256" r="80" fill="url(#gradCenter)" />
    <!-- Icon: Lightbulb / Idea -->
    <g fill="#FFF3E0" transform="translate(256, 256) scale(1.2)">
      <path d="M-15,-5 
               C-15,-18 15,-18 15,-5 
               C15,5 8,10 8,18 
               L-8,18 
               C-8,10 -15,5 -15,-5 Z" />
      <rect x="-8" y="20" width="16" height="3" rx="1" />
      <rect x="-8" y="24" width="16" height="3" rx="1" />
      <path d="M-4,29 L4,29 L2,32 L-2,32 Z" />
    </g>
  </g>
</svg>