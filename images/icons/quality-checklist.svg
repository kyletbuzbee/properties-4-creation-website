<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="4" dy="6" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="paperGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f0f0f0"/>
    </linearGradient>
  </defs>

  <!-- Document Paper -->
  <rect x="96" y="64" width="320" height="400" rx="24" ry="24" 
        fill="url(#paperGradient)" stroke="#555555" stroke-width="5" filter="url(#dropShadow)"/>

  <!-- Document Content (Lines) -->
  <g fill="#757575">
    <!-- Row 1 -->
    <path d="M140 145 l8 8 l16 -16" fill="none" stroke="#757575" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="180" y="140" width="160" height="14" rx="7" fill="#888888"/>

    <!-- Row 2 -->
    <path d="M140 205 l8 8 l16 -16" fill="none" stroke="#757575" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="180" y="200" width="160" height="14" rx="7" fill="#888888"/>

    <!-- Row 3 -->
    <path d="M140 265 l8 8 l16 -16" fill="none" stroke="#757575" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="180" y="260" width="140" height="14" rx="7" fill="#888888"/>
    
    <!-- Row 4 (Obscured) -->
    <path d="M140 325 l8 8 l16 -16" fill="none" stroke="#757575" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="180" y="320" width="100" height="14" rx="7" fill="#888888"/>
  </g>

  <!-- Top Right Badge: Success -->
  <g transform="translate(380, 90)" filter="url(#dropShadow)">
    <circle cx="0" cy="0" r="52" fill="#00E676" stroke="#1B5E20" stroke-width="3"/>
    <path d="M-22 -4 L-6 14 L24 -20" fill="none" stroke="#000000" stroke-width="7" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Bottom Right Badge: Failure/Prohibited -->
  <g transform="translate(330, 360)" filter="url(#dropShadow)">
    <!-- Dark background circle -->
    <circle cx="0" cy="0" r="52" fill="#37474F" stroke="#263238" stroke-width="2"/>
    <!-- Red Prohibited Symbol -->
    <circle cx="0" cy="0" r="52" fill="none" stroke="#FF1744" stroke-width="9"/>
    <line x1="-36" y1="36" x2="36" y2="-36" stroke="#FF1744" stroke-width="9" stroke-linecap="round"/>
  </g>
</svg>